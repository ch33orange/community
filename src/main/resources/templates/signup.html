<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta http-equiv="Content-Type" content=" text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <link rel="stylesheet" href="/css/editormd.preview.min.css"/>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="session-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--            这里给个margin: 50px auto;-->
            <a href="#">
                <img src="/images/favicon.ico"
                     alt="logo">
            </a>
        </div>
        <div  class="session  col-lg-12 col-md-12  col-sm-12 col-xs-12">
        <div class="session-body col-lg-offset-5 col-lg-2 col-md-2 col-md-offset-5 col-sm-12 col-xs-12">
            <!--            一个居中框框 margin给 0 auto-->
            <div class="  col-lg-12 col-md-12 col-sm-12 col-xs-12 warp">
                <header class="session-body-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="pull-left session-header-tittle">
                        <span>注册</span>
                    </h2>
                    <span class="pull-right">
                                <span class="have-account">已有账号?</span>
                                <a href="/login">点击登录</a>
                    </span>
                </header>
                <form th:object="${userForm}" class="session-form" action="/signup"
                      accept-charset="UTF-8" id="new_user"
                      method="POST">
<!--                    <div class="form-group mobile" id="phone">-->
<!--                        <input th:field="*{mobile}" type="text" class="mobile" id="mobile" name="mobile" placeholder="手机号"-->
<!--                               onblur="checkMobile()">-->
<!--                        <p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>-->
<!--                    </div>-->
                    <div class="form-group email" id="email">
                        <input th:field="*{email}" id="rg-user_email" placeholder="请输入工作邮箱" type="text" name="email" class="user_email"
                               onblur="checkEmail()">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group name" id="name">
                        <input th:field="*{name}" class="user_name" placeholder="请输入您的昵称" type="text" name="name" id="rg-user_name"
                               onblur="checkName()">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group pwd" id="pwd">
                        <input th:field="*{pwd}" onblur="checkPwd()" class="user_pwd" id="rg-user_pwd" name="pwd"
                               placeholder="8~15含符号@$-字母数字2种!" type="password">
                        <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></p>
                    </div>
                    <detail>

                    </detail>

                    <div class="form-group verCode" id="verCode">
                        <input type="text" class="verifCode" id="getCaptcha" name="captcha" placeholder="验证码">
                        <a class="captchA" id="captchA" href="javascript:reloadCaptcha()"><img
                                class="captchaImg clearFix" id="captchaImg"
                                src="/captcha" /></a>
                    </div>
                    <div  class="form-group mailCode" id="mailCode">
                        <input th:field="*{emailCode}" type="text" class="mailVerif" name="emailCode" placeholder="邮箱验证码">
                        <input type="button" class="getCode clearFix" id="rg-getCode" value="获取验证码" onclick="sendEmail()"/>
                        <p th:if="${#fields.hasErrors('emailCode')}" th:errors="*{emailCode}"></p>
                    </div>
                    <div class="form-group accept">
                        <input id="accept_term" name="accept" type="checkbox" >
                        <span>已阅读并同意</span>
                        <a href="#" target="_blank">使用条款</a>
                        <br><span>以及</span><a href="#" tabindex="_blank">非活跃账号处理规范</a>
                    </div>
                    <button id="btn-submit" value="立即注册" class="sub-register" type="submit">立即注册</button>
                    <div class="cutLine clearFix">
                        <div></div>
                        <div class="noline"> 其他方式登录</div>
                        <div></div>
                    </div>
                    <div class="other clearFix">
                        <li><a href="#"><img src="/images/wechat.png" /></a></li>
                        <li><a
                                href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=xxx&redirect_uri=http://bluer.net.cn/qqCallBack&state=1&scope=get_user_info"><img
                                src="/images/qq.png" /></a></li>
                        <li><a href="https://github.com/login/oauth/authorize?client_id=d7c1e3a97c94a0b021c1&scope=user&state=1"><img src="/images/github.png" /></a></li>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

<div th:replace="footer :: foot"></div>
</body>
<script src="./js/signup.js"></script>

</html>
